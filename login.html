<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal Login | Makki Masjid Gakuin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-card h2 { color: #004d40; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 12px; background: #004d40; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .back-link { display: block; margin-top: 15px; color: #666; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Member Portal</h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="handleLogin()" class="btn-login">Login to Dashboard</button>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdA02h0pqEEQunobeSM4emZfPW1EjMKu4",
            authDomain: "makki-masjid-gakuin.firebaseapp.com",
            projectId: "makki-masjid-gakuin",
            storageBucket: "makki-masjid-gakuin.firebasestorage.app",
            messagingSenderId: "376596641128",
            appId: "1:376596641128:web:b49c1233aaed64ae6552dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.handleLogin = async () => {
            const email = document.getElementById('email').value.toLowerCase().trim();
            const pass = document.getElementById('pass').value;

            try {
                const userCred = await signInWithEmailAndPassword(auth, email, pass);
                const userDoc = await getDoc(doc(db, "users", email));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    localStorage.setItem('userRole', userData.role);
                    localStorage.setItem('userEmail', email);

                    // REDIRECTION LOGIC
                    if (userData.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (userData.role === 'teacher') {
                        window.location.href = 'teacher.html';
                    } else if (userData.role === 'parent') {
                        window.location.href = 'parent.html';
                    }
                } else {
                    alert("User data not found in database.");
                }
            } catch (e) {
                alert("Login Failed: " + e.message);
            }
        };
    </script>
</body>
</html>
